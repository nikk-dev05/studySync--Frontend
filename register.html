<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - StudySync</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      animation: slideIn 0.6s ease-out;
      position: relative;
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    h2 { text-align: center; color: #333; margin-bottom: 20px; }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    input:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background: #5a67d8;
      transform: translateY(-2px);
    }

    .message, .error {
      margin-top: 10px;
      text-align: center;
      font-size: 0.9rem;
    }

    .message { color: green; }
    .error { color: red; }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }


    .home-button {
      position: absolute;
      top: -60px;
      left: 0;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 15px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .home-button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    .home-button i {
      font-size: 1rem;
    }

    @media (max-width: 500px) {
      .home-button {
        top: -50px;
        font-size: 0.9rem;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <a href="index.html" class="home-button"><i class="fas fa-arrow-left"></i> Home</a>
    <h2>Register to StudySync</h2>
    <form id="register-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <div class="message" id="register-message"></div>
    <div class="error" id="register-error"></div>
    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    document.getElementById("register-form").addEventListener("submit", function (e) {
      e.preventDefault(); 

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const msg = document.getElementById("register-message");
      const error = document.getElementById("register-error");
      msg.textContent = '';
      error.textContent = '';

      if (!name || !email || !password) {
        error.textContent = "All fields are required.";
        return;
      }

      const user = { name, email, password };
      localStorage.setItem("studySyncUser", JSON.stringify(user));

      msg.textContent = "Registered successfully! Please login below.";
      setTimeout(() => window.location.href = "login.html", 1500);
    });
  </script>
</body>
</html>
