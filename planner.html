<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudySync - Daily Planner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #8e44ad, #3498db);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
    }

    .planner {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.7rem;
      border: none;
      border-radius: 10px;
      outline: none;
    }

    button.add-btn {
      padding: 0.7rem 1rem;
      background: #27ae60;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button.add-btn:hover {
      background: #2ecc71;
    }

    ul.task-list {
      list-style: none;
    }

    .task {
      background: rgba(255, 255, 255, 0.2);
      margin-bottom: 10px;
      padding: 0.7rem 1rem;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }

    .task.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .task .icons i {
      cursor: pointer;
      margin-left: 10px;
      transition: transform 0.2s ease;
    }

    .task .icons i:hover {
      transform: scale(1.2);
    }

    .home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.8rem;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .home-btn:hover {
      color: #f1c40f;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .input-section {
        flex-direction: column;
      }
      .home-btn {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>
  <a href="index.html" class="home-btn" title="Back to Home">
    <i class="fas fa-house"></i>
  </a>

  <h1>Daily Planner</h1>
  <div class="planner">
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter your task...">
      <button class="add-btn" onclick="addTask()">Add</button>
    </div>
    <ul class="task-list" id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.forEach(task => renderTask(task.text, task.completed));
    }

    function saveTasks() {
      const allTasks = [];
      document.querySelectorAll(".task").forEach(taskEl => {
        allTasks.push({
          text: taskEl.querySelector("span").innerText,
          completed: taskEl.classList.contains("completed")
        });
      });
      localStorage.setItem("tasks", JSON.stringify(allTasks));
    }

    function addTask() {
      const taskText = taskInput.value.trim();
      if (!taskText) return;
      renderTask(taskText);
      taskInput.value = "";
      saveTasks();
    }

    function renderTask(text, completed = false) {
      const li = document.createElement("li");
      li.className = "task";
      if (completed) li.classList.add("completed");

      const span = document.createElement("span");
      span.innerText = text;

      const icons = document.createElement("div");
      icons.className = "icons";
      
      const doneBtn = document.createElement("i");
      doneBtn.className = "fas fa-check-circle";
      doneBtn.onclick = () => {
        li.classList.toggle("completed");
        saveTasks();
      };

      const deleteBtn = document.createElement("i");
      deleteBtn.className = "fas fa-trash";
      deleteBtn.onclick = () => {
        li.remove();
        saveTasks();
      };

      icons.appendChild(doneBtn);
      icons.appendChild(deleteBtn);
      li.appendChild(span);
      li.appendChild(icons);
      taskList.appendChild(li);
    }

    loadTasks();
  </script>
</body>

</html>
