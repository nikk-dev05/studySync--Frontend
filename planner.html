<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Planner</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #c9d6ff, #e2e2e2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
    }
    .navbar {
      width: 100%;
      background-color: #34495e;
      padding: 15px 20px;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .navbar a {
      color: #ecf0f1;
      text-decoration: none;
      margin-left: 20px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    
    .header {
      text-align: center;
      margin: 40px 0 20px;
    }

    .greeting {
      font-size: 2.5rem;
      font-weight: bold;
      color: #2c3e50;
    }

    
    .game-container {
      width: 300px;
      height: 300px;
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 12px;
      position: relative;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .dot {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #e74c3c;
      position: absolute;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .score {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: 500;
      color: #333;
    }

    .home-button {
      margin-top: 30px;
      padding: 10px 25px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .home-button:hover {
      background-color: #1c5984;
    }

    .game-over {
      font-size: 1.4rem;
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  
  <div class="navbar">
    <div> <a href="day-planner.html">Daily Planner</a></div>
    <div>
  
      <a href="about.html">About</a>
      <a href="help.html">Help</a>
    </div>
  </div>

  
  <div class="header">
    <div class="greeting" id="greeting">Loading...</div>
  </div>

  
  <div class="game-container" id="gameContainer"></div>
  <div class="score" id="score">Score: 0</div>
  <div class="game-over" id="gameOver" style="display:none;"> Game Over! Click "Go to Home" to restart.</div>

  <button class="home-button" onclick="location.href='index.html'">Go to Home</button>

  <script>
    
    const greetingEl = document.getElementById("greeting");
    const name = localStorage.getItem("username") || "Guest";
    const hour = new Date().getHours();
    let timeOfDay = "Good Night";
    if (hour >= 5 && hour < 12) timeOfDay = "Good Morning";
    else if (hour >= 12 && hour < 17) timeOfDay = "Good Afternoon";
    else if (hour >= 17 && hour < 21) timeOfDay = "Good Evening";
    greetingEl.innerText = `${timeOfDay}, ${name}!`;

    
    const gameContainer = document.getElementById("gameContainer");
    const scoreEl = document.getElementById("score");
    const gameOverEl = document.getElementById("gameOver");

    let score = 0;
    let dot = null;
    let gameActive = true;

    function spawnDot() {
      if (!gameActive) return;

      dot = document.createElement("div");
      dot.classList.add("dot");

      const x = Math.random() * (270);
      const y = Math.random() * (270);
      dot.style.left = `${x}px`;
      dot.style.top = `${y}px`;

      dot.onclick = (e) => {
        e.stopPropagation(); 
        score++;
        scoreEl.innerText = `Score: ${score}`;
        dot.remove();
        setTimeout(spawnDot, 500);
      };

      gameContainer.appendChild(dot);

      
      setTimeout(() => {
        if (gameContainer.contains(dot)) {
          dot.remove();
          setTimeout(spawnDot, 500);
        }
      }, 2000);
    }

  
    gameContainer.addEventListener("click", function () {
      if (!dot) return;
    
      if (gameActive) {
        gameActive = false;
        dot.remove();
        gameOverEl.style.display = "block";
      }
    });

    spawnDot();
  </script>

</body>
</html>
